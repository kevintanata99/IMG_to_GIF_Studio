<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Studio by Maya âœ¨</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .checkerboard {
            background-image: linear-gradient(45deg, #808080 25%, transparent 25%), linear-gradient(-45deg, #808080 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #808080 75%), linear-gradient(-45deg, transparent 75%, #808080 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            opacity: 0.1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 h-screen flex flex-col overflow-hidden">

    <header class="bg-white dark:bg-gray-800 shadow-sm z-20 px-6 py-4 flex justify-between items-center border-b dark:border-gray-700">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg">
                G
            </div>
            <div>
                <h1 class="font-bold text-xl text-gray-900 dark:text-white tracking-tight">GIF Studio</h1>
                <p class="text-xs text-indigo-600 dark:text-indigo-400 font-medium">Creator : Leon</p>
            </div>
        </div>
        
        <div class="flex items-center gap-2">
            <button onclick="toggleTheme()" id="themeBtn" class="p-2 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">
                <svg id="iconSun" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="iconMoon" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
            <button onclick="location.reload()" class="text-sm text-gray-500 hover:text-red-500 transition font-medium px-3 py-1 rounded hover:bg-red-50 dark:hover:bg-red-900/20">Reset</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-80 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 p-6 flex flex-col gap-6 shadow-lg z-10 hidden md:flex shrink-0">
            
            <form action="/generate-gif" method="POST" enctype="multipart/form-data" class="flex flex-col h-full gap-6">
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">1. Unggah Foto</label>
                    <div class="relative group">
                        <input type="file" name="images" id="fileInput" accept="image/*" multiple required class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" />
                        <div class="border-2 border-dashed border-indigo-300 dark:border-indigo-500/50 rounded-lg p-6 text-center group-hover:bg-indigo-50 dark:group-hover:bg-gray-700 transition bg-indigo-50/30 dark:bg-gray-700/30">
                            <svg class="w-8 h-8 mx-auto text-indigo-500 dark:text-indigo-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <p class="text-xs text-gray-600 dark:text-gray-400 font-medium">Klik untuk pilih banyak foto</p>
                        </div>
                    </div>
                </div>

                <hr class="border-gray-100 dark:border-gray-700">

                <div class="space-y-4">
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">2. Pengaturan GIF</label>
                    
                    <div>
                        <div class="flex justify-between text-xs mb-1 text-gray-600 dark:text-gray-400">
                            <span>Kecepatan (ms)</span>
                            <span id="delayVal">500</span>
                        </div>
                        <input type="range" name="duration" id="delayRange" min="100" max="2000" step="100" value="500" class="w-full h-2 bg-gray-200 dark:bg-gray-600 rounded-lg appearance-none cursor-pointer accent-indigo-600" oninput="document.getElementById('delayVal').innerText = this.value">
                    </div>

                    <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                        <span class="text-xs font-medium dark:text-gray-300">Loop Animasi?</span>
                        <input type="checkbox" name="loop" checked class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                    </div>
                </div>

                <div class="mt-auto space-y-3">
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-lg transition transform hover:-translate-y-0.5 flex justify-center items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        Buat GIF Sekarang
                    </button>
                    <p class="text-[10px] text-center text-gray-400 dark:text-gray-500">Hasil akan diproses secara instan.</p>
                </div>
            </form>
        </aside>

        <main class="flex-1 bg-gray-100 dark:bg-gray-900 relative flex flex-col p-4 overflow-hidden">
            
            <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-center z-10 pointer-events-none">
                <div class="pointer-events-auto">
                    <div class="w-24 h-24 bg-white dark:bg-gray-800 rounded-full mx-auto flex items-center justify-center shadow-md mb-4">
                        <svg class="w-12 h-12 text-indigo-300 dark:text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </div>
                    <h2 class="text-xl font-bold text-gray-700 dark:text-gray-200">Studio Masih Kosong</h2>
                    <p class="text-gray-500 dark:text-gray-400 mt-1">Pilih beberapa foto di sidebar untuk mulai merangkai.</p>
                </div>
            </div>

            <div id="previewContainer" class="hidden w-full h-full overflow-auto relative rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-950 shadow-inner">
                <div class="checkerboard absolute inset-0 z-0"></div>
                <div class="relative z-10 h-full flex items-center justify-center p-8">
                    <div id="imagesPreview" class="flex flex-wrap gap-4 justify-center"></div>
                </div>
            </div>

        </main>
    </div>

    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
        }

        // Preview Sederhana untuk file yang dipilih
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const emptyState = document.getElementById('emptyState');
            const previewContainer = document.getElementById('previewContainer');
            const previewList = document.getElementById('imagesPreview');
            
            previewList.innerHTML = '';
            
            if (this.files.length > 0) {
                emptyState.classList.add('hidden');
                previewContainer.classList.remove('hidden');
                
                Array.from(this.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = "w-32 h-32 object-cover rounded-lg border-2 border-white dark:border-gray-700 shadow-md";
                        previewList.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                });
            }
        });
    </script>
</body>
</html>
